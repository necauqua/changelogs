name: Generate Forge Updates
author: necauqua
description: Renders the extracted changelog JSON into a Forge updates.json file
inputs:
  changelog:
    description: Input changelog JSON file
    required: true
    default: changelog.json
  filename:
    description: Resulting JSON file name
    required: true
    default: updates.json
  template:
    description: JSON template file with predefined values etc.
    required: false
runs:
  using: docker
  image: docker://ghcr.io/necauqua/changelogs@sha256:52f2311dab371c8e1cea2c5a34064c0b1d2843e0de85b0ce72ab81c052c089ca
  args:
    - gen-forge-updates
    - ${{ inputs.changelog }}
    - ${{ inputs.filename }}
    - ${{ inputs.template }}
