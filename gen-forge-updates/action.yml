name: Generate Forge Updates
author: necauqua
description: Renders the extracted changelog JSON into a Forge updates.json file
inputs:
  changelog:
    description: Input changelog JSON file
    required: true
    default: changelog.json
  filename:
    description: Resulting JSON file name
    required: true
    default: updates.json
  template:
    description: JSON template file with predefined values etc.
    required: false
runs:
  using: docker
  image: docker://ghcr.io/necauqua/changelogs@sha256:1d3974cb22f114886e2ae9caa720d434fc6e44687cd8b37ee58545e62c60ca3e
  args:
    - gen-forge-updates
    - ${{ inputs.changelog }}
    - ${{ inputs.filename }}
    - ${{ inputs.template }}
